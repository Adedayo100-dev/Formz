<html>
    <head>
        <title>Axe Login</title>
        <meta charset="utf-8">

        <!-- Bootstrap CSS--> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="content">
            <ul>
                <li class="signin"><a class="under" href="">SIGN IN</a></li>
                <li class="signup"><a class="above" href="">SIGN UP</a></li>
            </ul>
            <h3>Login to your account</h3>
            <!--Forms-->
            <form class="form-horizontal" role="form" action="adedayoemmanuelt@gmail.com" method="POST">
                <div class="form-group">    
                    <label for="username" class="">Username</label>   
                    <input type="name" class="form-control" id="name" placeholder="Username" autofocus>    
                </div>  
                <div class="form-group">    
                    <label for="Password" class="">Password</label>
                    <input type="password" class="form-control" id="Password1" placeholder="Password">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    <div><a href="#"><h6 class="forgot">Forgot Password?</h6></a></div>
                </div>  
                <div class="checkbox">
                    <label>         
                        <input type="checkbox" checked>Keep me Signed in.
                    </label>    
                </div>  
                <div class="checkbox">
                        <label>         
                            <input type="checkbox" checked>I have read and agree to <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                        </label>    
                    </div>  
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="hr"></div>
            <p>Theres a bigger world out there waiting to be explored</p>
